<section *ngIf="!user" class="sign-in">
    <div class="container">
        <h1>Sign in</h1>
        <form [formGroup]="form" class="form" #formDir="ngForm">
            <div>
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email" formControlName="email">
            </div>
            <div>
                <label for=" password"></label>
                <input type="password" id="password" placeholder="Password" formControlName="password">
            </div>
            <div class="fpassword-div">
                <button class="fpassword-btn" (click)="recoverPassword()">Forgot password?</button>
            </div>
            <p class="signup">don't have an account? <a routerLink="/signUp">create an account</a></p>
            <div class="btn">
                <button type="submit" class="signin" (click)="login()">Sign in</button>
            </div>
        </form>
    </div>
</section>

<div *ngIf="user" class="signout-div">
    <div class="btn">
        <button class="logout" (click)="logout()">Sign Out</button>
    </div>
</div>

<footer>
    <app-footer></app-footer>
</footer>
